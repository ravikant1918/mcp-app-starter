<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstox Pro Dashboard</title>
    <style>
        :root {
            --bg-dark: #0B0E14;
            --bg-panel: #151921;
            --border: #2A2F3A;
            --primary: #00D09C;
            --danger: #FF4D4D;
            --text-main: #E2E8F0;
            --text-muted: #94A3B8;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
        }

        .logo-box {
            width: 32px;
            height: 32px;
            background: #6D28D9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .market-status {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .status-dot {
            color: var(--primary);
        }

        .green {
            color: var(--primary);
        }

        .red {
            color: var(--danger);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .watchlist-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .watchlist-item:hover {
            background: #1E232E;
        }

        .watchlist-item.active {
            background: #1E232E;
            border-left-color: var(--primary);
        }

        .symbol {
            font-weight: 600;
            font-size: 14px;
        }

        .sub-text {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .price {
            font-weight: 500;
            font-size: 14px;
            text-align: right;
        }

        .main-content {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .stock-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stock-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .chart-container {
            flex: 1;
            position: relative;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 208, 156, 0.05) 0%, transparent 70%);
        }

        /* SVG simulates a chart without external JS */
        .chart-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .chart-line {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
        }

        .chart-area {
            fill: url(#gradient);
            stroke: none;
            opacity: 0.2;
        }

        .order-panel {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn-group {
            display: flex;
            background: var(--bg-dark);
            border-radius: 6px;
            padding: 4px;
        }

        .btn-toggle {
            flex: 1;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .btn-toggle.active {
            background: var(--primary);
            color: #000;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .input-box {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .input-box:focus {
            border-color: var(--primary);
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: auto;
            font-size: 14px;
        }

        .btn-action:hover {
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 24px;
            font-size: 13px;
        }

        .stat-label {
            color: var(--text-muted);
        }

        .stat-val {
            text-align: right;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .grid-container {
                display: flex;
                flex-direction: column;
            }

            .watchlist-item {
                display: none;
            }

            /* Hide watchlist on small screens */
            .watchlist-item.active {
                display: flex;
                border-bottom: none;
                background: transparent;
            }

            body {
                padding: 8px;
                overflow-y: auto;
                height: auto;
            }

            .chart-container {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">
            <div class="logo-box">U</div>
            Upstox Pro
        </div>
        <div class="market-status">
            <span>NIFTY <span class="green">21,456 (+0.45%)</span></span>
        </div>
    </header>

    <div class="grid-container">
        <!-- Watchlist -->
        <div class="panel">
            <div class="panel-header">
                <span>Watchlist</span>
                <span>+</span>
            </div>
            <div class="watchlist-item active">
                <div>
                    <div class="symbol">RELIANCE</div>
                    <div class="sub-text">NSE</div>
                </div>
                <div class="price green">2,551.40<br><span style="font-size: 11px;">+1.24%</span></div>
            </div>
            <div class="watchlist-item">
                <div>
                    <div class="symbol">HDFCBANK</div>
                    <div class="sub-text">NSE</div>
                </div>
                <div class="price red">1,450.00<br><span style="font-size: 11px;">-0.80%</span></div>
            </div>
            <div class="watchlist-item">
                <div>
                    <div class="symbol">TCS</div>
                    <div class="sub-text">NSE</div>
                </div>
                <div class="price red">3,890.15<br><span style="font-size: 11px;">-0.45%</span></div>
            </div>
        </div>

        <!-- Main Chart -->
        <main class="panel main-content">
            <div class="info-header">
                <div>
                    <div class="stock-name">RELIANCE</div>
                    <div class="sub-text">Reliance Industries Ltd • NSE EQ</div>
                </div>
                <div style="text-align: right;">
                    <div class="stock-price">₹2,551.40</div>
                    <div class="green" style="font-weight: 500; font-size: 14px;">▲ 31.25 (1.24%)</div>
                </div>
            </div>

            <!-- Zero-Dependency SVG Chart -->
            <div class="chart-container">
                <svg class="chart-svg" viewBox="0 0 100 50" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                            <stop offset="0%" stop-color="#00D09C" />
                            <stop offset="100%" stop-color="#00D09C" stop-opacity="0" />
                        </linearGradient>
                    </defs>
                    <path class="chart-area" d="M0,50 L0,30 Q10,25 20,35 T40,20 T60,25 T80,10 T100,20 L100,50 Z" />
                    <path class="chart-line" d="M0,30 Q10,25 20,35 T40,20 T60,25 T80,10 T100,20"
                        vector-effect="non-scaling-stroke" />
                </svg>
            </div>
        </main>

        <!-- Right Panel -->
        <div class="panel">
            <div class="panel-header">Market Depth</div>
            <div style="padding: 16px; border-bottom: 1px solid var(--border);">
                <div class="stats-grid">
                    <div class="stat-label">Open</div>
                    <div class="stat-val">2,525.00</div>
                    <div class="stat-label">High</div>
                    <div class="stat-val">2,558.00</div>
                    <div class="stat-label">Low</div>
                    <div class="stat-val">2,512.60</div>
                    <div class="stat-label">Vol</div>
                    <div class="stat-val">4.2M</div>
                </div>
            </div>

            <div class="order-panel" style="background: #10141b; flex: 1;">
                <div class="btn-group">
                    <div class="btn-toggle active">Buy</div>
                    <div class="btn-toggle">Sell</div>
                </div>
                <div>
                    <label class="input-label">Quantity</label>
                    <input type="number" value="1" class="input-box">
                </div>
                <div>
                    <label class="input-label">Price</label>
                    <input type="number" value="2551.40" class="input-box">
                </div>
                <div
                    style="font-size: 12px; display: flex; justify-content: space-between; color: var(--text-muted); margin-top: 8px;">
                    <span>Margin</span>
                    <span style="color: white;">₹2,551.40</span>
                </div>
                <button class="btn-action">PLACE BUY ORDER</button>
            </div>
        </div>
    </div>
</body>

</html>
